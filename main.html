<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/shotingEnemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/money.js"></script>
    <script src="js/fight.js"></script>
    <script src="js/friendBullet.js"></script>
    <script src="js/flyingEnemy.js"></script>
    <script src="js/enemyFactory.js"></script>
    <script src="js/heavyEnemy.js"></script>
    <script src="js/corpse.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(640, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

var bullets;
var friendBullets;
var enemies;
var deadEnemies;
var corpses;

function preload() {
    game.load.image('background', 'assets/level1Background.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('player', 'assets/player.png', 32, 64);
    game.load.image('enemy', 'assets/enemy.png');
    game.load.image('money', 'assets/money.png');    
	game.load.image('shotingEnemy', 'assets/shotingEnemy.png');
    game.load.image('enemyBullet', 'assets/enemyBullet.png');
    game.load.image('flyingEnemy', 'assets/flyingEnemy.png');
    game.load.image('heavyEnemy', 'assets/heavyEnemy.png');
    game.load.image('heavyEnemyShield', 'assets/heavyEnemyShield.png');
    game.load.image('heavyEnemyHelmet', 'assets/heavyEnemyHelmet.png');
    game.load.tilemap('level1', 'assets/level1.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles-1', 'assets/tiles-1.png');
    game.load.spritesheet('playerFoot', 'assets/hit.png', 64, 64);
}
var player;
var map;
var tileset;
var layer;
function create() 
{
	bullets = []
	friendBullets = [];
	enemies = [];
	deadEnemies = [];
	corpses = [];
	hp = startHp;
	playerDead = false;

    //  A simple background for our game
    bg = game.add.tileSprite(0, 0, 640,480, 'background');
    bg.fixedToCamera = true;

    map = game.add.tilemap('level1');

    map.addTilesetImage('tiles-1');

    map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);

    layer = map.createLayer('Tile Layer 1');

    //  Un-comment this on to see the collision tiles
    // layer.debug = true;

    layer.resizeWorld();

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    player =  createPlayer();
    game.camera.follow(player);
    cursors = game.input.keyboard.createCursorKeys();
    fightButton = game.input.keyboard.addKey(Phaser.Keyboard.Z);


    money();   

    bullets = [];
    friendBullets = [];

	var create = new EnemyFactory(game, bullets);

    enemies = [
    	create.simpleOn(384, 224).thatMovesOn(288, 488),
    	create.shotingOn(608, 224),
    	create.flyingOn(416, 96).thatMovesHorizontalOn(256, 480),
    	create.flyingOn(544, 160).thatMovesVerticalOn(32, 288),

    	create.heavyOn(384, 352).thatMovesOn(192, 512).withShield(),
    	create.heavyOn(64, 236).thatMovesOn(0, 160).withFullArmor(),
    	create.heavyOn(32, 86).thatMovesOn(32, 192).withHelmet(),
    	];
}

var score = 0;

function update() 
{
    game.physics.arcade.collide(moneys, layer);
    game.physics.arcade.overlap(player, moneys, collectStar, null, this);

    score = getScore();
     	   //  Collide the player and the stars with the platforms
   var hitPlatform = game.physics.arcade.collide(player, layer);
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    keyPlayer(hitPlatform);

	updateEnemyBullets(bullets, friendBullets);
	updateEnemies(player);

	updateFriendBullets(friendBullets, enemies);
	updatePlayer(enemies);
	updatePreviousPos(player);

	updateCorpses();
}

function updateCorpses()
{
	var i = 0;
	while (i < corpses.length)
	{
		var corpse = corpses[i];

		var bottomPos = game.camera.view.y + game.camera.view.height

		var needKill = corpse.sprite.y > bottomPos;
		if (needKill)
		{
			if (corpse.sprite.key == 'player')
			{
				restart();
			}

			corpse.sprite.kill();
			corpses.splice(i, 1);
			console.log('dead');
		}
		else i += 1;
	}
}

function restart()
{
	create();
}

function render () 
{	
	game.debug.text('HP: ' + hp, 10, 10);

	var mousePoint = game.input.mousePointer;

    game.debug.text(mousePoint.x + ' ' + mousePoint.y, 32, 32);
    game.debug.text('Score: ' + score, 550, 20, 'black' ,{ fontSize: '32px', fill: '#000' });

    var divX = Math.floor(mousePoint.x / 32) * 32;
    var divY = Math.floor(mousePoint.y / 32) * 32;
    game.debug.text(divX + ' ' + divY, 32, 64);

    game.debug.text(player.animations.name, 128, 64);
}

function getRandomInt(min, max) 
{
	var res = Math.floor(Math.random() * (max - min)) + min;
	return res;
}

</script>

</body>
