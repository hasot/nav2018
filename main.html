<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/shotingEnemy.js"></script>
    <script src="js/helicopter.js"></script>
    <script src="js/player.js"></script>
    <script src="js/money.js"></script>
    <script src="js/fight.js"></script>
    <script src="js/friendBullet.js"></script>
    <script src="js/flyingEnemy.js"></script>
    <script src="js/enemyFactory.js"></script>
    <script src="js/heavyEnemy.js"></script>
    <script src="js/corpse.js"></script>
    <script src="js/boom.js"></script>
    <script src="js/bossMed.js"></script>
    <script src="js/greenSpot.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/doshik.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(640, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

var bullets;
var friendBullets;
var enemies;
var deadEnemies;
var corpses;
var hud;

function preload() {
    game.load.image('background', 'assets/level1Background.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('player', 'assets/player.png', 32, 64);
    game.load.spritesheet('enemy', 'assets/enemy.png', 32, 64);
    game.load.spritesheet('helicopter', 'assets/helicopter.png', 99, 64);
    game.load.spritesheet('money', 'assets/money.png', 32, 32);    
	game.load.spritesheet('shotingEnemy', 'assets/shotingEnemy.png', 32, 64);
    game.load.spritesheet('enemyBullet', 'assets/enemyBullet.png', 32, 32);
    game.load.spritesheet('flyingEnemy', 'assets/flyingEnemy.png', 32, 64);
    game.load.spritesheet('heavyEnemy', 'assets/heavyEnemy.png', 32, 64);
    game.load.spritesheet('boom', 'assets/explode.png', 128, 128, 18);
    game.load.spritesheet('heavyEnemyShield', 'assets/heavyEnemyShield.png', 32, 64);
    game.load.spritesheet('heavyEnemyHelmet', 'assets/heavyEnemyHelmet.png', 32, 64);
    game.load.tilemap('level1', 'assets/level1.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('level1Boss', 'assets/level1Boss.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles-1', 'assets/tiles-1.png');
    game.load.spritesheet('playerFoot', 'assets/hit.png', 64, 64);
    game.load.spritesheet('bossMed', 'assets/bossMed.png', 48, 78);
    game.load.spritesheet('smoke', 'assets/smoke.png', 128, 128);
    game.load.image('greenSpot', 'assets/green.png');
    game.load.image('mandat', 'assets/hp.png');
    game.load.image('bossMedHP', 'assets/bossMedHP.png');
    game.load.spritesheet('playerHP', 'assets/playerHP.png', 32, 32);
}
var player;
var map;
var tileset;
var layer;
var EnemySpeed = 40;
var boss = null;
var createEnemy;
var greenSpot = null;

var level;
function create() 
{
	bullets = []
	friendBullets = [];
	enemies = [];
	deadEnemies = [];
	corpses = [];
	hp = startHp;
	playerDead = false;

    //  A simple background for our game
    bg = game.add.tileSprite(0, 0, 640,480, 'background');
    bg.fixedToCamera = true;

//    map = game.add.tilemap('level1Boss');
    if (level == null) { map = game.add.tilemap('level1'); } 
    else {
        map = game.add.tilemap(level);
    }
    
    map.addTilesetImage('tiles-1');

    map.setCollisionByExclusion([ 273,274,293,294,277,278,297,298,317,318 ]);

    layer = map.createLayer('Tile Layer 1');

    //  Un-comment this on to see the collision tiles
    // layer.debug = true;

    layer.resizeWorld();

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    player =  createPlayer();
    game.camera.follow(player);
    cursors = game.input.keyboard.createCursorKeys();
    fightButton = game.input.keyboard.addKey(Phaser.Keyboard.Z);
    copterButton = game.input.keyboard.addKey(Phaser.Keyboard.X);


    // money();   

    bullets = [];
    friendBullets = [];

    this.game.make.image(100, 100, 'helicopter');

	createEnemy = new EnemyFactory(game, bullets);

    enemies = [
    	// create.simpleOn(384, 224).thatMovesOn(288, 488),
    	// createEnemy.shotingOn(300, 270),
    	// create.flyingOn(416, 96).thatMovesHorizontalOn(256, 480),
    	// create.flyingOn(544, 160).thatMovesVerticalOn(32, 288),

    	// create.heavyOn(384, 352).thatMovesOn(192, 512).withShield(),
    	// create.heavyOn(64, 236).thatMovesOn(0, 160).withFullArmor(),
    	// create.heavyOn(32, 86).thatMovesOn(32, 192).withHelmet(),
    	];

    initDoshiki();

    createDoshik(400, 400);
    createDoshik(450, 400);

    hud = new HUD(hp, 0);

    boss = new BossMed(384, 210);
}

var score = 0;

function update() 
{
    game.physics.arcade.collide(moneys, layer);
    game.physics.arcade.overlap(player, moneys, collectMoney, null, this);
    game.physics.arcade.overlap(player, doshiki, collectDoshik, null, this);

    score = getScore();
     	   //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, layer);
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectMoney function

    copterAttack = updateCopter(layer, player, enemies);
    if (copterAttack) {
        keyPlayer(hitPlatform);
    }
    updateEnemyBullets(bullets, friendBullets);
    updateEnemies(player);

  


	updateFriendBullets(friendBullets, enemies);
	updatePlayer(enemies);
    updatePreviousPos(player);


    updateCorpses();

    hud.update();
  
    if (boss != null)
        boss.update();
    if (greenSpot != null)
        greenSpot.update();
}

function updateCorpses()
{
	var i = 0;
	while (i < corpses.length)
	{
		var corpse = corpses[i];

		var bottomPos = game.camera.view.y + game.camera.view.height

		var needKill = corpse.sprite.y > bottomPos;
		if (needKill)
		{
			if (corpse.sprite.key == 'player')
			{
				restart();
			}

			corpse.sprite.kill();
			corpses.splice(i, 1);
		}
		else i += 1;
	}
}

function restart()
{
	create();
}

function render () 
{	
	var mousePoint = game.input.mousePointer;
    game.debug.text(mousePoint.x + ' ' + mousePoint.y, 500, 50);
}

function getRandomInt(min, max) 
{
	var res = Math.floor(Math.random() * (max - min)) + min;
	return res;
}

</script>

</body>
