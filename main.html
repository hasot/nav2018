<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/enemy.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(640, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {
    game.load.image('background', 'assets/level1Background.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('enemy', 'assets/enemy.png');
}

function create() {
     //  We're going to be using physics, so enable the Arcade Physics system
     game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.tileSprite(0, 0, 800,600, 'background');

    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(288, 288, 'ground');

    ledge.body.immovable = true;

    ledge.scale.setTo(0.5, 1);

    ledge = platforms.create(-200, 300, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(-150, 150, 'ground');

    ledge.body.immovable = true;

	enemy = new Enemy(
					384, 224, 
					288, 448, 
					game);    
}

function update() 
{
	enemy.update();
}

function render () 
{
	var mousePoint = game.input.mousePointer;

    game.debug.text(mousePoint.x + ' ' + mousePoint.y, 32, 32);

    var divX = Math.floor(mousePoint.x / 32) * 32;
    var divY = Math.floor(mousePoint.y / 32) * 32;
    game.debug.text(divX + ' ' + divY, 32, 64);
}

</script>

</body>
