<script type="text/javascript">
var game = new Phaser.Game(640, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

    game.load.spritesheet('playerHP', 'assets/image/playerHP.png', 32, 32);
    game.load.image('introText', 'assets/image/textView.png');
    game.load.spritesheet('face', 'assets/image/face.png', 128, 128);
    game.load.spritesheet('bossMedFace', 'assets/image/bossMedFace.png', 128, 128);
    game.load.spritesheet('door', 'assets/image/door.png', 128, 128);

    initLevelsJson();
    initSounds();
}
var player;
var map;
var tileset;
var layer;
var EnemySpeed = 40;
var boss = null;
var createEnemy;
var greenSpot = null;
var intro;
var score = 0;

function create() 
{
	bullets = []
	friendBullets = [];
	enemies = [];
	deadEnemies = [];
	corpses = [];
	hp = startHp;
	playerDead = false;

    createMap();

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    player =  createPlayer();
    game.camera.follow(player);
    cursors = game.input.keyboard.createCursorKeys();
    fightButton = game.input.keyboard.addKey(Phaser.Keyboard.Z);
    copterButton = game.input.keyboard.addKey(Phaser.Keyboard.X);


    createSounds();

    money();   

    bullets = [];
    friendBullets = [];

    this.game.make.image(100, 100, 'helicopter');

    createEnemy = new EnemyFactory(game, bullets);
    createDoor();
    enemies = [
        // createEnemy.simpleOn(384, 224).thatMovesOn(288, 488),
    	// createEnemy.shotingOn(300, 270),
    	// createEnemy.flyingOn(416, 96).thatMovesHorizontalOn(256, 480),
    	// createEnemy.flyingOn(544, 160).thatMovesVerticalOn(32, 288),

    	// createEnemy.heavyOn(384, 352).thatMovesOn(192, 512).withShield(),
    	// createEnemy.heavyOn(64, 236).thatMovesOn(0, 160).withFullArmor(),
    	// createEnemy.heavyOn(32, 86).thatMovesOn(32, 192).withHelmet(),
    	];

    initDoshiki();

    createDoshik(400, 400);
    // createDoshik(450, 400);

    hud = new HUD(hp, score);

    // boss = new BossMed(384, 210);

    // intro = GetTestIntro();
}

function update() 
{
    game.physics.arcade.collide(moneys, layer);
    game.physics.arcade.overlap(player, moneys, collectMoney, null, this);
    game.physics.arcade.overlap(player, doshiki, collectDoshik, null, this);
    game.physics.arcade.overlap(player, doors, goNewLvl, null, this);
    score = getScore();
     	   //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, layer);
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectMoney function

    copterAttack = updateCopter(layer, player, enemies);
    if (goNavNewlvl) { startNewLvl(); // for new go new lvl
    } else {
        if (copterAttack) {
        keyPlayer(hitPlatform);
    }
    updateEnemyBullets(bullets, friendBullets);
    updateEnemies(player);
	updateFriendBullets(friendBullets, enemies);
	updatePlayer(enemies);
    updatePreviousPos(player);
    updateCorpses();

    hud.update();
    if (boss != null)
        boss.update();
    if (greenSpot != null)
        greenSpot.update();
    if (intro != null)
        intro.update();
    }
}

function updateCorpses()
{
	var i = 0;
	while (i < corpses.length)
	{
		var corpse = corpses[i];
		var bottomPos = game.camera.view.y + game.camera.view.height
		var needKill = corpse.sprite.y > bottomPos;
		if (needKill)
		{
			if (corpse.sprite.key == 'player')
			{
				restart();
			}

			corpse.sprite.kill();
			corpses.splice(i, 1);
		}
		else i += 1;
	}
}

function restart()
{
    doors.kill();    
    hud.moneyText.kill();
    bg.kill();
    layer.kill();
    doshiki.kill();
    moneys.kill();

    for (var i = 0; i < enemies.length; ++i)
    {
        if (enemies[i].isHeavy)
            killHeavyEnemy(enemies[i]);
    }


    killArray(enemies);
    killArray(bullets);
    killArray(friendBullets);

	create();
}

function killArray(arr)
{
    for (var i = 0; i < arr.length; ++i)
        arr[i].sprite.kill();
}

function render () 
{	
	var mousePoint = game.input.mousePointer;
    // game.debug.text(mousePoint.x + ' ' + mousePoint.y, 500, 50);
    game.debug.text(game.world.countLiving(), 500, 70);
}

function getRandomInt(min, max) 
{
	var res = Math.floor(Math.random() * (max - min)) + min;
	return res;
}
